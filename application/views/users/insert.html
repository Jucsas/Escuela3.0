<h3>
    <a href="/users">Usuarios</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nombre Completo</label>
        <input required id="name" type="text" class="form-control" name="name" size="30"/>
    </div>

    <div class="form-group">
        <label>Id Usuario</label>
        <input required id="username" type="text" class="form-control" name="username" size="30"/>
    </div>

    <div class="form-group">
        <label>Contraseña</label>
        <input required id="password" type="password" class="form-control" name="password" size="30"/>
    </div>

    <div class="form-group">
        <label>Privilegios</label>
        <div class="radio">
            <label><input type="radio" name="privilege" value=1 checked>Usuario</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="privilege" value=0>Administrador</label>
        </div>
    </div>

    <div class="form-group">
        <label>Status</label>
        <div class="radio">
            <label><input type="radio" name="status" value=0 checked>Inhabilitado</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="status" value=1>Habilitado</label>
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input required id="email" type="email" class="form-control" name="email" size="30"/>
    </div>

    <div class="form-group">
        <label>Dirección</label>
        <input required id="direccion" type="direccion" class="form-control" name="direccion" size="100"/>
    </div>

    <div class="form-group">
        <label>Telefono</label>
        <input required id="telefono" type="telefono" class="form-control" name="telefono" size="30"/>
    </div>

    <div class="form-group">
        <label>Maestría</label>
        <input required id="maestria" type="maestria" class="form-control" name="maestria" size="30"/>
    </div>

    <div class="form-group">
        <label>Otros</label>
        <input required id="other_data" type="text" class="form-control" name="other_data" size="30"/>
    </div>

    <div class="form-group">
        <label>Forzar el cambio de contraseña</label>
        <div class="radio">
            <label><input type="radio" name="change_pwd" value=0 checked>No</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="change_pwd" value=1>Si</label>
        </div>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-save"></span> Guardar</button>
    </div>
</form>
