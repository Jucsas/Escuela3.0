$def with(boleta, message)
<h3>
    <a href="/boleta">Boleta</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_boleta" id="id_boleta" value="$boleta.id_boleta" />

    <div class="form-group">
    <label for="calificacion">Calificacion</label>
    <input required id="calificacion" type="text" class="form-control" name="calificacion" size="30" value="$boleta.calificacion"/>
</div><div class="form-group">
    <label for="username">Id Usuario</label>
    <input required id="username" type="text" class="form-control" name="username" size="30" value="$boleta.username"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Editar</button>
    </div>
</form>
<br>
<br>
<br>
