$def with(materia, message)
<h3>
    <a href="/materia">Materia</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_materia" id="id_materia" value="$materia.id_materia" />

    <div class="form-group">
    <label for="nombre">Nombre</label>
    <input required id="nombre" type="text" class="form-control" name="nombre" size="30" value="$materia.nombre"/>
</div><div class="form-group">
    <label for="periodo">Periodo</label>
    <input required id="periodo" type="text" class="form-control" name="periodo" size="30" value="$materia.periodo"/>
</div><div class="form-group">
    <label for="username">Id Usuario</label>
    <input required id="username" type="text" class="form-control" name="username" size="30" value="$materia.username"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Editar</button>
    </div>
</form>
<br>
<br>
<br>
